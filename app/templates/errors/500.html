{% extends "base.html" %}

{% block title %}Internal Server Error{% endblock %}

{% block content %}
<div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 60vh;">
    <h1 class="display-1 fw-bold text-danger">500</h1>
    <h3 class="fw-bold mb-3">Something went wrong</h3>
    <p class="text-muted mb-4 text-center" style="max-width: 500px;">
        We're experiencing an internal server error. Please try again later or contact support if the problem persists.
    </p>
    <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary px-4">
        <span data-feather="arrow-left" class="me-2"></span> Go Back
    </a>
</div>
{% endblock %}
