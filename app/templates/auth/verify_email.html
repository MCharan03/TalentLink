{% extends "base.html" %}

{% block title %}Email Verified{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5 animate-in">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow border-0">
            <div class="card-body p-4 text-center">
                <div class="mb-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="var(--accent)"
                        class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                    </svg>
                </div>
                <h3 class="card-title mb-3">Email Verified!</h3>
                <p class="text-muted">Your email has been verified successfully. You can now log in to your account.</p>
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary mt-3">Go to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
