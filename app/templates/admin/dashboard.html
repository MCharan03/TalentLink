{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h3>Admin Dashboard</h3>
        <p class="text-muted">Overview of user activity and system state.</p>
        
        <div class="card p-4 mt-4">
            <h5>User Activity</h5>
            <canvas id="adminChart"></canvas>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">Danger Zone</div>
            <div class="card-body">
                <p class="small">Resetting the database will delete ALL resume analyses, mock tests, job applications, and users (except admins).</p>
                <form action="{{ url_for('admin.reset_db') }}" method="POST" onsubmit="return confirm('DELETE EVERYTHING? This is permanent!');">
                    <input type="hidden" name="confirm" value="yes">
                    <button type="submit" class="btn btn-danger w-100">Delete Whole Thing</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('adminChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ engagement_dates | tojson }},
            datasets: [{
                label: 'Resumes Analyzed',
                data: {{ analysis_counts | tojson }},
                borderColor: '#ff4b4b',
                tension: 0.1
            }]
        }
    });
</script>
{% endblock %}
