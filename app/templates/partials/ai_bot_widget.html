<div id="ai-bot-widget" class="ai-bot-widget">
    <!-- Chat Bubble -->
    <div id="ai-bot-bubble" class="ai-bot-bubble shadow-lg" onclick="toggleAIBot()">
        <!-- Generic Robot Icon -->
        <i class="fas fa-robot fa-2x text-primary"></i>
        <div id="ai-bot-notification" class="ai-bot-notification d-none">!</div>
    </div>

    <!-- Chat Window -->
    <div id="ai-bot-window" class="ai-bot-window shadow-lg d-none">
        <div class="ai-bot-header bg-primary text-white p-3 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <i class="fas fa-robot me-2"></i>
                <span class="fw-bold">AI Assistant</span>
            </div>
            <button class="btn btn-sm text-white" onclick="toggleAIBot()">&times;</button>
        </div>
        <div id="ai-bot-chat-history" class="ai-bot-chat-history p-3">
            <div class="message model">
                <p id="ai-bot-greeting">Hi! I'm your AI Assistant. How can I help you on this page?</p>
            </div>
        </div>
        <div class="ai-bot-footer p-3 border-top">
            <div class="input-group">
                <input type="text" id="ai-bot-input" class="form-control form-control-sm" placeholder="Type a message..." onkeypress="handleAIBotKey(event)">
                <button class="btn btn-primary btn-sm" onclick="sendAIBotMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<style>
    .ai-bot-widget {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 9999;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .ai-bot-bubble {
        width: 60px;
        height: 60px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.3s;
        border: 2px solid #0d6efd;
        position: relative;
    }
    .ai-bot-bubble:hover {
        transform: scale(1.1);
    }
    .ai-bot-notification {
        position: absolute;
        top: -5px;
        right: -5px;
        background: red;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
    }
    .ai-bot-window {
        position: absolute;
        bottom: 80px;
        right: 0;
        width: 320px;
        height: 450px;
        background: white;
        border-radius: 15px;
        overflow: hidden;
        display: flex;
        flex-column: column;
        flex-direction: column;
        border: 1px solid rgba(0,0,0,0.1);
    }
    .ai-bot-chat-history {
        flex-grow: 1;
        overflow-y: auto;
        background: #f8f9fa;
    }
    .ai-bot-chat-history .message {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 10px;
        max-width: 85%;
        font-size: 14px;
    }
    .ai-bot-chat-history .message.model {
        background: #e9ecef;
        align-self: flex-start;
    }
    .ai-bot-chat-history .message.user {
        background: #0d6efd;
        color: white;
        align-self: flex-end;
        margin-left: auto;
    }
</style>

<script>
    function toggleAIBot() {
        const win = document.getElementById('ai-bot-window');
        win.classList.toggle('d-none');
        document.getElementById('ai-bot-notification').classList.add('d-none');
        
        // Auto-greeting if empty
        if (!win.classList.contains('d-none')) {
            updateAIBotContext();
        }
    }

    function updateAIBotContext() {
        const path = window.location.pathname;
        const greeting = document.getElementById('ai-bot-greeting');
        
        if (path.includes('/jobs')) {
            greeting.innerText = "I can help you filter jobs or analyze if you're a good fit for one!";
        } else if (path.includes('/resume_analysis')) {
            greeting.innerText = "Upload your resume, and I'll give you a deep analysis!";
        } else if (path.includes('/dashboard')) {
            greeting.innerText = "Welcome back! Ready to track your applications?";
        }
    }

    function handleAIBotKey(e) {
        if (e.key === 'Enter') sendAIBotMessage();
    }

    function sendAIBotMessage() {
        const input = document.getElementById('ai-bot-input');
        const text = input.value.trim();
        if (!text) return;

        appendAIBotMessage('user', text);
        input.value = '';

        fetch("{{ url_for('user.api_agent_chat') }}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': "{{ csrf_token() if csrf_token else '' }}"
            },
            body: JSON.stringify({ message: text, history: [] })
        })
        .then(res => res.json())
        .then(data => {
            appendAIBotMessage('model', data.response);
        });
    }

    function appendAIBotMessage(role, text) {
        const history = document.getElementById('ai-bot-chat-history');
        const div = document.createElement('div');
        div.className = `message ${role}`;
        div.innerHTML = `<p class="mb-0">${text}</p>`;
        history.appendChild(div);
        history.scrollTop = history.scrollHeight;
    }
</script>
