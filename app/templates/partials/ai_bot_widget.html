<div id="ai-bot-widget" class="ai-bot-widget">
    <!-- Chat Bubble -->
    <div id="ai-bot-bubble" class="ai-bot-bubble shadow-lg" onclick="toggleAIBot()">
        <!-- Feather Icon -->
        <i data-feather="cpu" class="text-primary" style="width: 28px; height: 28px;"></i>
        <div id="ai-bot-notification" class="ai-bot-notification d-none">!</div>
        
        <!-- Sentient Pulse -->
        <div class="sentient-pulse position-absolute" style="width: 10px; height: 10px; top: 5px; right: 5px;"></div>
    </div>

    <!-- Chat Window -->
    <div id="ai-bot-window" class="ai-bot-window shadow-lg d-none">
        <div class="ai-bot-header bg-primary text-white p-3 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <i data-feather="cpu" class="me-2" style="width: 18px; height: 18px;"></i>
                <span class="fw-bold">Sentient Assistant</span>
            </div>
            <button class="btn btn-sm text-white" onclick="toggleAIBot()">
                <i data-feather="x" style="width: 16px; height: 16px;"></i>
            </button>
        </div>
        <div id="ai-bot-chat-history" class="ai-bot-chat-history p-3">
            <div class="message model">
                <p id="ai-bot-greeting" class="mb-0">Hi! I'm your Sentient Assistant. How can I help you today?</p>
            </div>
        </div>
        <div class="ai-bot-footer p-3 border-top border-glass">
            <div class="input-group">
                <input type="text" id="ai-bot-input" class="form-control form-control-sm bg-surface text-main" placeholder="Ask anything..." onkeypress="handleAIBotKey(event)">
                <button class="btn btn-primary btn-sm" onclick="sendAIBotMessage()">
                    <i data-feather="send" style="width: 14px; height: 14px;"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<style>
    .ai-bot-widget {
        position: fixed;
        bottom: 25px;
        right: 25px;
        z-index: 9999;
    }
    .ai-bot-bubble {
        width: 60px;
        height: 60px;
        background: var(--bg-card);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid var(--glass-border);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.4s var(--ease-spring);
        position: relative;
    }
    .ai-bot-bubble:hover {
        transform: scale(1.1) translateY(-5px);
        border-color: var(--brand-primary);
        box-shadow: 0 10px 25px var(--glow-primary);
    }
    .ai-bot-notification {
        position: absolute;
        top: -2px;
        right: -2px;
        background: var(--brand-danger);
        color: white;
        border-radius: 50%;
        width: 18px;
        height: 18px;
        font-size: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        z-index: 2;
    }
    .ai-bot-window {
        position: absolute;
        bottom: 80px;
        right: 0;
        width: 320px;
        height: 450px;
        background: var(--bg-surface);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-md);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        box-shadow: var(--shadow-md);
    }
    .ai-bot-chat-history {
        flex-grow: 1;
        overflow-y: auto;
        background: rgba(0,0,0,0.02);
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .ai-bot-chat-history .message {
        padding: 10px 14px;
        border-radius: 16px;
        max-width: 85%;
        font-size: 0.9rem;
        line-height: 1.4;
    }
    .ai-bot-chat-history .message.model {
        background: var(--bg-card);
        border: 1px solid var(--glass-border);
        color: var(--text-primary);
        align-self: flex-start;
        border-bottom-left-radius: 4px;
    }
    .ai-bot-chat-history .message.user {
        background: var(--brand-primary);
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
        box-shadow: 0 4px 10px var(--glow-primary);
    }
</style>

<script>
    function toggleAIBot() {
        const win = document.getElementById('ai-bot-window');
        win.classList.toggle('d-none');
        document.getElementById('ai-bot-notification').classList.add('d-none');
        
        // Auto-greeting if empty
        if (!win.classList.contains('d-none')) {
            updateAIBotContext();
        }
    }

    function updateAIBotContext() {
        const path = window.location.pathname;
        const greeting = document.getElementById('ai-bot-greeting');
        
        if (path.includes('/jobs')) {
            greeting.innerText = "I can help you filter jobs or analyze if you're a good fit for one!";
        } else if (path.includes('/resume_analysis')) {
            greeting.innerText = "Upload your resume, and I'll give you a deep analysis!";
        } else if (path.includes('/dashboard')) {
            greeting.innerText = "Welcome back! Ready to track your applications?";
        }
    }

    function handleAIBotKey(e) {
        if (e.key === 'Enter') sendAIBotMessage();
    }

    function sendAIBotMessage() {
        const input = document.getElementById('ai-bot-input');
        const text = input.value.trim();
        if (!text) return;

        appendAIBotMessage('user', text);
        input.value = '';

        fetch("{{ url_for('user.api_agent_chat') }}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': "{{ csrf_token() if csrf_token else '' }}"
            },
            body: JSON.stringify({ message: text, history: [] })
        })
        .then(res => res.json())
        .then(data => {
            appendAIBotMessage('model', data.response);
        });
    }

    function appendAIBotMessage(role, text) {
        const history = document.getElementById('ai-bot-chat-history');
        const div = document.createElement('div');
        div.className = `message ${role}`;
        div.innerHTML = `<p class="mb-0">${text}</p>`;
        history.appendChild(div);
        history.scrollTop = history.scrollHeight;
    }

    // Initialize Feather icons in the widget
    if (typeof feather !== 'undefined') {
        feather.replace();
    }
</script>
